    <body>


      <div class="container">
        <div class="row justify-content-center ">
        <h3 class="masthead-brand">DMV Brew Connoisseur</h3>
        <p class="logo">Brewing for the working Coders!</p>
        </div>
        <div class="row justify-content-center">
        <button type="button" id="myBtn" onclick="myFunction()">DMV Brews</button>  
        
    </div>
      
          
      

    


    <div class="row justify-content-center">
      
      <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Zip">
              </div>
              <div class="col">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Radius</label>
                    <select class="custom-select mr-sm-2" id="radius">
                      <option value="" selected>Radius</option>
                      <option value="1609">1 Mile</option>
                      <option value="4827">3 Miles</option>
                      <option value="8045">5 Miles</option>
                      <option value="16090">10 Miles</option>
                    </select>
              </div>
              <div class="col">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Yelp Rating</label>
                    <select class="custom-select mr-sm-2" id="rating">
                      <option value="0" selected>Rating</option>
                      <option value="3">3+ Stars</option>
                      <option value="4">4+ Stars</option>
                      <option value="5">5 Stars</option>
         
                    </select>
              </div>

              <div class="col">
                    <button type="submit" class="btn btn-primary" id="search">Search</button>
              </div>
            </div>
          </form>


    </div>
